<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email to Vice-Chancellor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init('VpSWWhyvh-CEGVQg1');
    </script>
</head>
<body class="bg-white flex flex-col min-h-screen items-center p-4">


    <!-- Header -->
    <!-- Header -->
<header class="w-full bg-white text-green-800 p-6 shadow-md rounded-lg flex justify-between items-center">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Appointment Request</h1>
        <a href="../index.html" class="bg-green-800 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition shadow-lg">Home</a>
    </div>
</header>


    <!-- Main Content -->
    <main class="container mx-auto flex items-center justify-center min-h-screen p-6">
        <div class="bg-white p-8 shadow-xl rounded-lg w-full max-w-lg">
            <form id="form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium">Subject of Meeting</label>
                    <input type="text" name="subject" id="subject" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter subject" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Department</label>
                    <select name="department" id="department" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select a department</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Roll Number</label>
                    <input type="text" name="rollNumber" id="rollNumber" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter roll number" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Role</label>
                    <select name="selectedRole" id="selectedRole" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select a role</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Requesting Time Slot</label>
                    <select name="selectedTimeSlot" id="selectedTimeSlot" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Select a time slot</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Reason for Meeting</label>
                    <textarea name="meetingReason" id="meetingReason" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" rows="3" placeholder="Enter reason" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Your Name</label>
                    <input type="text" name="name" id="name" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium">Your Email</label>
                    <input type="email" name="email" id="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
                </div>
                <button type="submit" id="button" class="w-full bg-green-800 text-white p-3 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 shadow-lg">Send Request</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full bg-white-800 text-gray-600 text-center py-6 mt-6 ">
        <p class="text-sm">&copy; 2025 RUET All rights reserved.</p>
    </footer>

    <script>
        emailjs.init('VpSWWhyvh-CEGVQg1'); // Initialize EmailJS

        // Available Time Slots
        const timeSlots = [
            '09:00 AM - 10:00 AM',
            '10:00 AM - 11:00 AM',
            '11:00 AM - 12:00 PM',
            '01:00 PM - 02:00 PM',
            '02:00 PM - 03:00 PM',
            '03:00 PM - 04:00 PM'
        ];

        // Available Roles and Departments
        const roles = ['Student', 'Teacher', 'Alumni'];
        const departments = ['ETE', 'CSE', 'MTE', 'EEE'];

        // Populate the dropdowns dynamically
        const timeSlotSelect = document.getElementById('selectedTimeSlot');
        timeSlots.forEach(slot => {
            const option = document.createElement('option');
            option.value = slot;
            option.textContent = slot;
            timeSlotSelect.appendChild(option);
        });

        const roleSelect = document.getElementById('selectedRole');
        roles.forEach(role => {
            const option = document.createElement('option');
            option.value = role;
            option.textContent = role;
            roleSelect.appendChild(option);
        });

        const departmentSelect = document.getElementById('department');
        departments.forEach(department => {
            const option = document.createElement('option');
            option.value = department;
            option.textContent = department;
            departmentSelect.appendChild(option);
        });

        // Form submission logic
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const button = document.getElementById('button');
            button.textContent = 'Sending...';
            button.disabled = true;

            const serviceID = 'default_service';
            const templateID = 'template_wd0gedd';

            emailjs.sendForm(serviceID, templateID, this)
                .then(() => {
                    alert('Email sent successfully!');
                    button.textContent = 'Send Request';
                    button.disabled = false;
                    document.getElementById('form').reset();
                })
                .catch((err) => {
                    alert('Failed to send email. Try again later.');
                    console.error(err);
                    button.textContent = 'Send Request';
                    button.disabled = false;
                });
        });
    </script>

</body>
</html>
