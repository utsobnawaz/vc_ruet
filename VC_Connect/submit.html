<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col justify-between items-center">

    <!-- Header -->
    <header class="w-full bg-white text-green-800 py-6 px-4 text-2xl font-semibold shadow-md text-center">
        Welcome to the Application Portal
    </header>

    <!-- Application Form -->
    <div class="container bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mt-8">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Submit Your Application</h2>
        <form id="applicationForm" class="space-y-4" enctype="multipart/form-data">

            <!-- Passkey Input -->
            <div>
                <label for="passkey" class="block text-lg font-medium text-gray-700">Enter a Unique Passkey:</label>
                <input type="text" id="passkey" name="passkey" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="e.g., 12345-XYZ">
            </div>

            <!-- Resume Upload -->
            <div>
                <label for="resume" class="block text-lg font-medium text-gray-700">Upload a PDF file:</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required
                    class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <!-- Submit and Go Back Buttons -->
            <div class="flex flex-col gap-4 justify-center">
                <!-- Submit Button -->
                <button type="submit"
                    class="w-full py-3 bg-green-500 text-white text-lg font-semibold rounded-md hover:bg-green-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-300">
                    Submit Application
                </button>

                <!-- Go Back to Home Button -->
                <a href="../index.html"
                    class="w-full py-3 bg-gray-300 text-gray-800 text-lg font-semibold text-center rounded-md hover:bg-gray-400 transition duration-300 ease-in-out">
                    ⬅️ Go Back to Home
                </a>
            </div>
        </form>

        <!-- Success Message Animation -->
        <div id="successMessage"
            class="hidden text-center text-green-600 text-xl font-semibold mt-6 animate-bounce">
            ✅ Form Submitted Successfully!
        </div>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-white text-gray-600 py-4 text-center text-lg mt-6 shadow-md">
        &copy; 2025 RUET All Rights Reserved.
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
        const form = document.getElementById("applicationForm");
        const successMessage = document.getElementById("successMessage");

        // Event listener for form submission
        form.addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent the default form submission behavior

            const formData = new FormData(form); // Create FormData object with form data

            try {
                // ✅ Send form data to the backend
                const response = await fetch("https://backend-ten-sigma-28.vercel.app/submit-form", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();

                // ✅ Handle the response from the server
                if (result.success) {
                    successMessage.classList.remove("hidden"); // Show success message with animation
                    successMessage.classList.add("animate-fadeIn");
                    setTimeout(() => {
                        successMessage.classList.add("hidden");
                        form.reset(); // Reset the form
                    }, 3000); // Hide the message after 3 seconds
                } else {
                    alert("Error submitting form: " + result.message); // Error alert with message
                }
            } catch (error) {
                console.error(error);
                alert("Something went wrong. Please try again later.");
            }
        });
    </script>

    <!-- Animation Styles -->
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }
    </style>

</body>

</html>
