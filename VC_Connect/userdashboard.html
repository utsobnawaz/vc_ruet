<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-gray-200 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="w-full bg-white text-green-800 px-4 py-6 ">
    <h1 class="text-xl font-bold">Welcome to the User Dashboard</h1>
</header>
  
  

  <main class="flex-grow flex flex-col items-center justify-center p-6">
    <div class="glass shadow-2xl rounded-lg p-6 w-full max-w-4xl text-center border border-gray-200">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4 animate-pulse">üìÇ Application Status</h2>
      <p class="text-gray-600 mb-4 text-sm sm:text-base">Check the status of your applications below.</p>

      <div id="loadingMessage" class="text-gray-500 animate-pulse">üîÑ Loading application statuses...</div>

      <!-- Status List -->
      <ul id="statusList" class="mt-6 space-y-4"></ul>
    </div>

    <!-- Back to Home Button -->
    <a href="../index.html"
      class="mt-6 inline-block border border-gray-300 bg-white text-gray-800 font-medium px-6 py-3 rounded-lg shadow-sm hover:bg-gray-100 hover:text-blue-700 transition duration-300 text-sm sm:text-base w-full max-w-sm text-center">
      üîô Back to Home
    </a>
  </main>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white p-5 sm:p-6 rounded-lg shadow-xl max-w-md w-full">
      <h2 class="text-lg sm:text-xl font-bold mb-3 text-gray-800">üìã Feedback</h2>
      <p id="feedbackContent" class="text-gray-700 mb-4"></p>
      <div class="text-right">
        <button onclick="closeFeedback()"
          class="bg-blue-600 text-white px-3 py-2 rounded text-sm sm:text-base hover:bg-blue-700">Close</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-gray-600 text-center py-4 mt-10">
    <p>&copy; 2025 RUET All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", fetchStatus);

    async function fetchStatus() {
      try {
        const response = await fetch("https://backend-ten-sigma-28.vercel.app/get-files");
        const data = await response.json();
        const statusList = document.getElementById("statusList");
        const loadingMessage = document.getElementById("loadingMessage");
        loadingMessage.style.display = "none";
        statusList.innerHTML = "";

        if (data.success && data.files.length > 0) {
          data.files.forEach((file, index) => {
            const listItem = document.createElement("li");
            listItem.className = "bg-white hover:bg-blue-100 transition duration-300 rounded-lg p-4 shadow-md flex flex-col sm:flex-row justify-between items-center fade-in text-sm sm:text-base";
            listItem.style.animationDelay = `${index * 0.1}s`;

            let statusClass = "bg-gray-300 text-gray-800";
            if (file.status.toLowerCase() === "approved") statusClass = "bg-green-500 text-white";
            if (file.status.toLowerCase() === "rejected") statusClass = "bg-red-500 text-white";
            if (file.status.toLowerCase() === "under_processing") statusClass = "bg-blue-500 text-white";

            listItem.innerHTML = `
              <span class="font-semibold text-blue-800 text-center sm:text-left">${file.filename}</span>
              <span class="px-3 py-1 rounded-full text-xs sm:text-sm font-semibold ${statusClass} shadow-md mt-2 sm:mt-0">${file.status}</span>
              <button class="mt-2 sm:mt-0 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-700 text-xs sm:text-sm" onclick="askForPasskey('${file._id}')">View Feedback</button>
            `;
            statusList.appendChild(listItem);
          });
        } else {
          statusList.innerHTML = "<p class='text-red-500 fade-in text-sm'>üö´ No files found.</p>";
        }
      } catch (error) {
        console.error("‚ùå Error fetching status:", error);
        document.getElementById("loadingMessage").innerHTML = "<p class='text-red-500 text-sm'>‚ö†Ô∏è Failed to load statuses.</p>";
      }
    }

    function askForPasskey(fileId) {
      const passkey = prompt("Enter your passkey to view feedback:");
      if (passkey) {
        fetchFeedback(fileId, passkey);
      }
    }

    async function fetchFeedback(fileId, passkey) {
      try {
        const response = await fetch('https://backend-ten-sigma-28.vercel.app/get-feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fileId, passkey })
        });

        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          throw new Error("Server returned non-JSON response");
        }

        const data = await response.json();
        if (data.success) {
          showFeedback(data.feedback);
        } else {
          alert("‚ùå Incorrect passkey or no feedback available.");
        }
      } catch (error) {
        console.error("‚ùå Error fetching feedback:", error);
        alert("‚ö†Ô∏è An error occurred while fetching feedback.");
      }
    }

    function showFeedback(feedback) {
      document.getElementById('feedbackContent').innerText = feedback;
      document.getElementById('feedbackModal').classList.remove('hidden');
    }

    function closeFeedback() {
      document.getElementById('feedbackModal').classList.add('hidden');
    }
  </script>

</body>

</html>
