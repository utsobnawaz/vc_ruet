<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-50 to-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-3xl text-center">
        <h1 class="text-2xl font-semibold text-gray-900 mb-4">üìÇ Application Status</h1>
        <p class="text-gray-600 mb-4">Check the status of your application below.</p>

        <!-- Status List -->
        <div id="loadingMessage" class="text-gray-500">Loading application statuses...</div>
        <ul id="statusList" class="mt-4 space-y-3"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", fetchStatus);

        async function fetchStatus() {
            try {
                const response = await fetch("https://backend-ten-sigma-28.vercel.app/get-files");
                const data = await response.json();
                const statusList = document.getElementById("statusList");
                const loadingMessage = document.getElementById("loadingMessage");
                loadingMessage.style.display = "none";

                statusList.innerHTML = "";

                if (data.success && data.files.length > 0) {
                    data.files.forEach(file => {
                        const listItem = document.createElement("li");
                        listItem.className = "bg-gray-100 hover:bg-gray-200 transition duration-200 rounded-lg p-3 shadow-sm";

                        listItem.innerHTML = `
                            <span class="font-semibold">${file.filename}</span>
                            <span class="ml-2 text-sm text-gray-600">${file.status}</span>
                        `;

                        statusList.appendChild(listItem);
                    });
                } else {
                    statusList.innerHTML = "<p class='text-red-500'>No files found.</p>";
                }
            } catch (error) {
                console.error("‚ùå Error fetching status:", error);
                document.getElementById("loadingMessage").innerHTML = "<p class='text-red-500'>Failed to load statuses.</p>";
            }
        }
    </script>

</body>

</html>
