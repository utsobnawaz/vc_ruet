<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .glass {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-50 via-white to-gray-200 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="glass shadow-2xl rounded-lg p-8 w-full max-w-3xl text-center border border-gray-200">
    <h1 class="text-3xl font-bold text-gray-900 mb-4 animate-pulse">üìÇ Application Status</h1>
    <p class="text-gray-600 mb-4">Check the status of your application below.</p>

    <div id="loadingMessage" class="text-gray-500 animate-pulse">üîÑ Loading application statuses...</div>
    <ul id="statusList" class="mt-4 space-y-3"></ul>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-lg w-full">
      <h2 class="text-xl font-bold mb-4 text-gray-800">üìã Feedback</h2>
      <p id="feedbackContent" class="text-gray-700 mb-6"></p>
      <div class="text-right">
        <button onclick="closeFeedback()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", fetchStatus);

    async function fetchStatus() {
      try {
        const response = await fetch("https://backend-ten-sigma-28.vercel.app/get-files");
        const data = await response.json();
        const statusList = document.getElementById("statusList");
        const loadingMessage = document.getElementById("loadingMessage");
        loadingMessage.style.display = "none";
        statusList.innerHTML = "";

        if (data.success && data.files.length > 0) {
          data.files.forEach((file, index) => {
            const listItem = document.createElement("li");
            listItem.className = "bg-white hover:bg-blue-100 transition duration-300 rounded-lg p-3 shadow-md flex justify-between items-center fade-in";
            listItem.style.animationDelay = `${index * 0.1}s`;

            let statusClass = "bg-gray-300 text-gray-800";
            if (file.status.toLowerCase() === "approved") statusClass = "bg-green-500 text-white";
            if (file.status.toLowerCase() === "rejected") statusClass = "bg-red-500 text-white";
            if (file.status.toLowerCase() === "under_processing") statusClass = "bg-blue-500 text-white";

            listItem.innerHTML = `
              <span class="font-semibold text-blue-800">${file.filename}</span>
              <span class="px-3 py-1 rounded-full text-sm font-semibold ${statusClass} shadow-md">${file.status}</span>
              <button class="ml-4 bg-purple-500 text-white px-3 py-1 rounded hover:bg-purple-700" onclick="askForPasskey('${file._id}')">View Feedback</button>
            `;
            statusList.appendChild(listItem);
          });
        } else {
          statusList.innerHTML = "<p class='text-red-500 fade-in'>üö´ No files found.</p>";
        }
      } catch (error) {
        console.error("‚ùå Error fetching status:", error);
        document.getElementById("loadingMessage").innerHTML = "<p class='text-red-500'>‚ö†Ô∏è Failed to load statuses.</p>";
      }
    }

    function askForPasskey(fileId) {
      const passkey = prompt("Enter your passkey to view feedback:");
      if (passkey) {
        fetchFeedback(fileId, passkey);
      }
    }

    async function fetchFeedback(fileId, passkey) {
      try {
        const response = await fetch('https://backend-ten-sigma-28.vercel.app/get-feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fileId, passkey })
        });

        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("application/json")) {
          throw new Error("Server returned non-JSON response");
        }

        const data = await response.json();
        if (data.success) {
          showFeedback(data.feedback);
        } else {
          alert("‚ùå Incorrect passkey or no feedback available.");
        }
      } catch (error) {
        console.error("‚ùå Error fetching feedback:", error);
        alert("‚ö†Ô∏è An error occurred while fetching feedback.");
      }
    }

    function showFeedback(feedback) {
      document.getElementById('feedbackContent').innerText = feedback;
      document.getElementById('feedbackModal').classList.remove('hidden');
    }

    function closeFeedback() {
      document.getElementById('feedbackModal').classList.add('hidden');
    }
  </script>

</body>

</html>
