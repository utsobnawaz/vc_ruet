<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Database</title>

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    </head>
    <body class="bg-gradient-to-br from-blue-50 via-white to-gray-200 flex flex-col min-h-screen items-center p-4 sm:p-6">

        <!-- Header -->
        <header class="w-full bg-white text-green-800 p-6 shadow-md rounded-lg flex justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold">VC Login Portal</h1>
            <a href="/" class="bg-green-600 text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-green-700 transition transform hover:scale-105 active:scale-95">Home</a>
        </header>

        <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-8 mt-10 transition-all transform hover:shadow-2xl hover:scale-105">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6 animate-fade-in">Login as VC</h2>
        
            <div class="space-y-5">
                <div class="relative">
                    <input type="email" id="email" placeholder="Enter your email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition peer">
                </div>
        
                <div class="relative">
                    <input type="password" id="password" placeholder="Enter your password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition peer">
                </div>
            </div>
        
            <div class="mt-6 space-y-4">
                <button onclick="login()"
                    class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold shadow-md hover:bg-green-700 transition transform hover:scale-105 active:scale-95">
                    Login
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="w-full text-gray-600 text-center py-6 mt-6">
            <p class="text-sm">&copy; 2025 RUET All rights reserved.</p>
        </footer>

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

        <!-- Custom JS -->
        <script src="index.js"></script>

        <style>
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(-10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in {
                animation: fadeIn 1s ease-in-out;
            }
        </style>
    </body>
</html>
