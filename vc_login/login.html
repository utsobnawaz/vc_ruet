<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Database</title>

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    </head>
    <body class="flex flex-col items-center justify-between min-h-screen bg-gray-100 p-4">
        
        <!-- Header -->
        <header class="w-full bg-white text-green-800 px-4 py-4 text-xl font-bold shadow-md text-center">
            RUET VC Connect
        </header>

        <!-- Login Container -->
        <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 transform transition duration-500 hover:scale-105">
            <h2 class="text-2xl font-extrabold text-center mb-6">Login as VC</h2>
            
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                <input type="password" id="password" placeholder="Password"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
            </div>
            
            <div id="message" class="text-center mt-4 text-sm hidden"></div>
            
            <div class="mt-6 space-y-3">
                <button onclick="login()" id="loginBtn"
                    class="w-full bg-green-700 text-white py-3 rounded-lg hover:bg-green-800 transition relative">
                    Login
                </button>
                <button onclick="register()"
                    class="w-full bg-gray-600 text-white py-3 rounded-lg hover:bg-gray-700 transition">Register</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="w-full text-center py-4 text-gray-600 text-sm">
            &copy; 2025 RUET All Rights Reserved.
        </footer>

        <!-- Firebase SDK -->
        

        <script>
            var firebaseConfig = {
                apiKey: "AIzaSyCwGhG2vUd9JjMn0mTnqulPmmTDfh31bEw",
                authDomain: "vcruet-86ec5.firebaseapp.com",
                projectId: "vcruet-86ec5",
                storageBucket: "vcruet-86ec5.firebasestorage.app",
                messagingSenderId: "259743308901",
                appId: "1:259743308901:web:d881ac9ef3798df536fa8c"
            };
            firebase.initializeApp(firebaseConfig);

            function login() {
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                let loginBtn = document.getElementById("loginBtn");
                let message = document.getElementById("message");
                
                if (email === "" || password === "") {
                    message.innerText = "Please fill in all fields";
                    message.className = "text-red-500 font-semibold text-center mt-2";
                    message.style.display = "block";
                    return;
                }

                loginBtn.innerHTML = "<span class='loader'></span> Logging in...";
                loginBtn.disabled = true;
                
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        loginBtn.innerHTML = "Login";
                        loginBtn.disabled = false;
                        message.innerText = "Login Successful!";
                        message.className = "text-green-500 font-semibold text-center mt-2";
                        message.style.display = "block";
                    })
                    .catch((error) => {
                        loginBtn.innerHTML = "Login";
                        loginBtn.disabled = false;
                        message.innerText = error.message;
                        message.className = "text-red-500 font-semibold text-center mt-2";
                        message.style.display = "block";
                    });
            }
        </script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

        <style>
            .loader {
                border: 3px solid #f3f3f3;
                border-top: 3px solid #076813;
                border-radius: 50%;
                width: 14px;
                height: 14px;
                animation: spin 1s linear infinite;
                display: inline-block;
                margin-right: 5px;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </body>
</html>
