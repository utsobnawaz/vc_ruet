<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC Panel - Manage Applications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-3xl text-center">
    <h1 class="text-2xl font-semibold text-gray-900 mb-4">üìÇ Manage Applications</h1>
    <p class="text-gray-600 mb-4">Review applications, update status, and send feedback.</p>

    <div id="loadingMessage" class="text-gray-500">Loading applications...</div>
    <ul id="fileList" class="mt-4 space-y-3"></ul>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", fetchFiles);

    async function fetchFiles() {
      try {
        const response = await fetch("https://backend-ten-sigma-28.vercel.app/get-files");
        const data = await response.json();
        const fileList = document.getElementById("fileList");
        const loadingMessage = document.getElementById("loadingMessage");
        loadingMessage.style.display = "none";

        fileList.innerHTML = "";

        if (data.success && data.files.length > 0) {
          data.files.forEach(file => {
            const listItem = document.createElement("li");
            listItem.className = "bg-gray-100 hover:bg-gray-200 transition duration-200 rounded-lg p-3 shadow-sm";

            listItem.innerHTML = `
              <button onclick="viewFile('${file._id}')" class="text-blue-600 font-medium hover:text-blue-800">
                üìÑ ${file.filename}
              </button>
              <div id="viewer-${file._id}" class="hidden mt-2">
                <iframe id="pdfViewer-${file._id}" class="w-full h-96 border rounded-lg"></iframe>
              </div>

              <div class="mt-3">
                <label for="status-${file._id}" class="block text-gray-700">Application Status</label>
                <select id="status-${file._id}" class="mt-1 block w-full p-2 border rounded-lg">
                  <option value="under_processing" ${file.status === 'under_processing' ? 'selected' : ''}>Under Processing</option>
                  <option value="approved" ${file.status === 'approved' ? 'selected' : ''}>Approved</option>
                  <option value="rejected" ${file.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                </select>
              </div>
              <button onclick="submitStatus('${file._id}')" class="mt-3 bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
                Submit Status
              </button>

              <div class="mt-3">
                <label for="feedback-${file._id}" class="block text-gray-700">Feedback</label>
                <textarea id="feedback-${file._id}" class="w-full p-2 border rounded-lg" placeholder="Enter feedback here...">${file.feedback || ''}</textarea>
              </div>
              <button onclick="sendFeedback('${file._id}')" class="mt-3 bg-green-600 text-white p-2 rounded-lg hover:bg-green-700">
                Send Feedback
              </button>
            `;
            fileList.appendChild(listItem);
          });
        } else {
          fileList.innerHTML = "<p class='text-red-500'>No applications found.</p>";
        }
      } catch (error) {
        console.error("‚ùå Error fetching applications:", error);
        document.getElementById("loadingMessage").innerHTML = "<p class='text-red-500'>Failed to load applications.</p>";
      }
    }

    function viewFile(id) {
      const viewerDiv = document.getElementById(`viewer-${id}`);
      const iframe = document.getElementById(`pdfViewer-${id}`);

      if (viewerDiv.classList.contains("hidden")) {
        iframe.src = `https://backend-ten-sigma-28.vercel.app/file/${id}`;
        viewerDiv.classList.remove("hidden");
      } else {
        viewerDiv.classList.add("hidden");
      }
    }

    async function submitStatus(id) {
      const status = document.getElementById(`status-${id}`).value;
      try {
        const response = await fetch('https://backend-ten-sigma-28.vercel.app/update-status', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, status })
        });
        const data = await response.json();
        if (data.success) {
          alert("Status updated successfully!");
        } else {
          alert("Failed to update status.");
        }
      } catch (error) {
        console.error("‚ùå Error submitting status:", error);
        alert("An error occurred while submitting the status.");
      }
    }

    async function sendFeedback(id) {
      const feedback = document.getElementById(`feedback-${id}`).value;
      if (!feedback.trim()) {
        alert("Please enter feedback before sending.");
        return;
      }

      try {
        const response = await fetch('https://backend-ten-sigma-28.vercel.app/submit-feedback', {  // ‚úÖ Corrected Endpoint
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, feedback })
        });
        const text = await response.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (err) {
          console.error("Server returned non-JSON:", text);
          alert("Server error: Feedback submission failed.");
          return;
        }

        if (data.success) {
          alert("Feedback sent successfully!");
        } else {
          alert("Please update your feedback for sending again!!");
        }
      } catch (error) {
        console.error("‚ùå Error sending feedback:", error);
        alert("An error occurred while sending feedback.");
      }
    }
  </script>

</body>
</html>
