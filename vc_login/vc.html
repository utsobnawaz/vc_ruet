<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VC Panel - Manage Applications</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 via-white to-gray-300 flex flex-col min-h-screen items-center p-6">
  <header class="w-full bg-white text-green-800 p-6 shadow-md rounded-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold">Manage Applications</h1>
    <a href="../index.html" class="bg-green-700 text-white px-4 py-2 text-sm rounded-md hover:bg-green-800 shadow">Home</a>
  </header>

  <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-3xl text-center mt-10">
    <h1 class="text-2xl font-semibold text-gray-900 mb-4">ðŸ“‚ Applications Overview</h1>

    <div class="mb-4 flex items-center gap-3">
      <label for="roleFilter" class="font-medium text-gray-700">Filter by Role:</label>
      <select id="roleFilter" class="p-2 border rounded">
        <option value="All">All</option>
        <option value="Teacher">Teacher</option>
        <option value="Student">Student</option>
        <option value="Alumni">Alumni</option>
      </select>
    </div>

    <div id="loadingMessage" class="text-gray-500">Loading applications...</div>
    <ul id="fileList" class="mt-4 space-y-4"></ul>
  </div>

  <footer class="w-full text-gray-600 text-center py-4 mt-10">
    <p class="text-xs">&copy; 2025 RUET All rights reserved.</p>
  </footer>

  <!-- PDF Modal -->
  <div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden">
    <div class="bg-white w-full max-w-4xl h-5/6 rounded-lg shadow-lg overflow-hidden flex flex-col">
      <div class="flex justify-between items-center bg-gray-800 text-white p-3">
        <h2 class="text-lg font-semibold">PDF Viewer</h2>
        <button onclick="closePDF()" class="text-white bg-red-500 px-3 py-1 rounded hover:bg-red-600">Close</button>
      </div>
      <iframe id="pdfViewer" class="w-full flex-1 border-none"></iframe>
    </div>
  </div>

  <script>
    const API_URL = "https://backend-ten-sigma-28.vercel.app";

    document.addEventListener("DOMContentLoaded", () => {
      fetchFiles();
      document.getElementById("roleFilter").addEventListener("change", fetchFiles);
    });

    async function fetchFiles() {
      const roleFilter = document.getElementById("roleFilter").value;
      const fileList = document.getElementById("fileList");
      const loadingMessage = document.getElementById("loadingMessage");
      loadingMessage.textContent = "Loading applications...";
      loadingMessage.style.display = "block";
      fileList.innerHTML = "";

      try {
        const response = await fetch(`${API_URL}/get-files`);
        const data = await response.json();

        console.log("Fetched files:", data.files); // Debugging - check role presence

        loadingMessage.style.display = "none";

        if (data.success && data.files.length > 0) {
          const filteredFiles = data.files.filter(file => roleFilter === "All" || file.role === roleFilter);

          if (filteredFiles.length === 0) {
            fileList.innerHTML = "<p class='text-red-500'>No applications found for the selected role.</p>";
            return;
          }

          filteredFiles.forEach(file => {
            const listItem = document.createElement("li");
            listItem.className = "bg-gray-100 hover:bg-gray-200 transition rounded-lg p-4 shadow-md flex flex-col gap-3";
            listItem.innerHTML = `
              <div class="flex items-center justify-between">
                <span class="text-blue-600 font-medium">${file.filename}</span>
                <span class="px-3 py-1 text-sm bg-purple-200 text-purple-800 rounded">${file.role || 'Unknown'}</span>
                <button onclick="viewFile('${file._id}')" class="bg-blue-500 text-white text-xs px-3 py-1 rounded hover:bg-blue-600">View PDF</button>
              </div>

              <div class="flex items-center justify-between mt-2">
                <label for="status-${file._id}" class="text-gray-700 text-sm">Status:</label>
                <select id="status-${file._id}" class="p-1 text-sm border rounded bg-white">
                  <option value="under_processing" ${file.status === 'under_processing' ? 'selected' : ''}>Under Processing</option>
                  <option value="approved" ${file.status === 'approved' ? 'selected' : ''}>Approved</option>
                  <option value="rejected" ${file.status === 'rejected' ? 'selected' : ''}>Rejected</option>
                </select>
                <button onclick="submitStatus('${file._id}')" class="bg-blue-600 text-white text-xs px-3 py-1 rounded hover:bg-blue-700">Submit</button>
              </div>

              <button onclick="toggleFeedback('${file._id}')" class="bg-green-500 text-white text-xs px-3 py-1 rounded hover:bg-green-600 mt-2">Give Feedback</button>
              <div id="feedback-${file._id}" class="hidden mt-2">
                <textarea class="w-full p-2 border rounded bg-white text-sm" placeholder="Enter feedback...">${file.feedback || ''}</textarea>
                <button onclick="sendFeedback('${file._id}')" class="mt-2 bg-green-600 text-white text-xs px-3 py-1 rounded hover:bg-green-700">Send</button>
              </div>`;
            fileList.appendChild(listItem);
          });

        } else {
          fileList.innerHTML = "<p class='text-red-500'>No applications found.</p>";
        }
      } catch (error) {
        console.error("Error fetching applications:", error);
        loadingMessage.innerHTML = "<p class='text-red-500'>Failed to load applications.</p>";
      }
    }

    function viewFile(id) {
      const pdfViewer = document.getElementById("pdfViewer");
      const pdfModal = document.getElementById("pdfModal");
      pdfViewer.src = "";
      pdfModal.style.display = "flex";
      setTimeout(() => { pdfViewer.src = `${API_URL}/file/${id}`; }, 300);
    }

    function closePDF() {
      document.getElementById("pdfModal").style.display = "none";
      document.getElementById("pdfViewer").src = "";
    }

    function toggleFeedback(id) {
      const feedbackDiv = document.getElementById(`feedback-${id}`);
      feedbackDiv.classList.toggle("hidden");
    }

    async function submitStatus(id) {
      const status = document.getElementById(`status-${id}`).value;
      try {
        const response = await fetch(`${API_URL}/update-status`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, status })
        });
        const data = await response.json();
        alert(data.success ? "Status updated successfully!" : "Failed to update status.");
      } catch (error) {
        alert("Error submitting the status.");
      }
    }

    async function sendFeedback(id) {
      const feedbackBox = document.querySelector(`#feedback-${id} textarea`);
      const feedback = feedbackBox.value.trim();
      if (!feedback) return alert("Please enter feedback before sending.");

      try {
        const response = await fetch(`${API_URL}/submit-feedback`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, feedback })
        });
        const data = await response.json();
        alert(data.success ? "Feedback sent successfully!" : "Failed to send feedback.");
      } catch (error) {
        alert("Error sending feedback.");
      }
    }
  </script>
</body>

</html>
